<section class="pca-chats-page">
    <h2>Chats Page</h2>

    <ul *ngIf="chats && chats.length > 0">
        <li *ngFor="let chat of chats">
            <router-link path="/chat" param="{{chat.id}}" linkText="{{chat.name}}" (click)="handleLinkClick(chat)"></router-link>
            {{chat.timestamp}}
        </li>
    </ul>
</section>
