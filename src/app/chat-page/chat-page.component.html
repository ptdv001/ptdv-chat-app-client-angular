<section *ngIf="chat" class="chat-page">
    <h2>{{chat.name}}</h2>
    <p>Created {{chat.timestamp}}</p>

    <ul *ngIf="chat.messages.length > 0">
        <li *ngFor="let message of chat.messages">
            {{message.id}}
            {{message.username}}:
            {{message.message}}
            {{message.timestamp}}
        </li>
    </ul>
</section>
